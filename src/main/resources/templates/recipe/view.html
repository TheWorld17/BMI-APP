<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.name}">Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2 th:text="${recipe.name}">Recipe Name</h2>
                <p class="text-muted">
                    <span th:text="${recipe.preparationTime}">30</span> minutes |
                    <span th:text="${recipe.calories}">300</span> calories
                </p>
                <p class="lead" th:text="${recipe.description}">Description</p>
            </div>
            <div class="col-md-4 text-end">
                <a th:href="@{/recipes/{id}/edit(id=${recipe.id})}" class="btn btn-primary">Edit Recipe</a>
                <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger" 
                            onclick="return confirm('Are you sure you want to delete this recipe?')">Delete</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Ingredients</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:each="ingredient : ${recipe.ingredients}">
                                <span th:text="${ingredient.amount}">1</span>
                                <span th:text="${ingredient.unit}">cup</span>
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Instructions</h4>
                    </div>
                    <div class="card-body">
                        <p th:text="${recipe.instructions}">Instructions</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/recipes}" class="btn btn-secondary">Back to Recipes</a>
        </div>
    </div>
</body>
</html>
