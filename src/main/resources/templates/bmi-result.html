<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BMI Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bmi/calculate}">Calculate BMI</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bmi/history}">History</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Your BMI Result</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h4>Your BMI: <span th:text="${#numbers.formatDecimal(bmiRecord.bmi, 1, 1)}"></span></h4>
                            <p class="lead" th:text="${bmiRecord.category}"></p>
                        </div>
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <th>Weight:</th>
                                    <td th:text="${#numbers.formatDecimal(bmiRecord.weight, 1, 1)} + ' kg'"></td>
                                </tr>
                                <tr>
                                    <th>Height:</th>
                                    <td th:text="${#numbers.formatDecimal(bmiRecord.height, 1, 1)} + ' cm'"></td>
                                </tr>
                                <tr>
                                    <th>Date:</th>
                                    <td th:text="${#temporals.format(bmiRecord.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="d-grid gap-2">
                            <a th:href="@{/bmi/calculate}" class="btn btn-primary">Calculate Again</a>
                            <a th:href="@{/bmi/history}" class="btn btn-secondary">View History</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
